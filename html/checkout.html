<body onload="orderReder()">

    <div class="div_body">
        <header class="index_header">
            <div class="logo_menu">
                <img src="assets/imgs/icons/Logo.png" alt="Bestell App Logo" aria-label="Bestell App Logo" height="50px">
                <div onclick="showMiniMenu()" class="menu_header">
                    <span class="menu_icon"></span>
                    <span class="menu_icon"></span>
                    <span class="menu_icon"></span>
                </div>
            </div>

            <nav class="mini_menu display_none" id="mini_menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="html/checkout.html">Kasse</a></li>
                </ul>
            </nav>

        </header>

        <main class="checkout_main">

            <section id="section_order">
                <div class="order" id="my_order">
                </div>
                <div class="mybtton">
                    <a href="index.html">Warenkorb bearbeiten</a>
                </div>
                <div class="mybtton">
                    <a onclick="btnNext()">Weiter</a>
                </div>
            </section>

            <section class="opacity" id="section_customers_data">
                <div class="order" id="customers_data">
                    <form>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="address">Adresse:</label><br>
                        <input type="text" id="address" name="address" required><br><br>

                        <label for="phone">Telefonnummer:</label><br>
                        <input type="tel" id="phone" name="phone" required><br><br>

                        <label for="email">E-Mail:</label><br>
                        <input type="email" id="email" name="email"><br><br>

                        <label for="payment">Zahlungsart:</label><br>
                        <select id="payment" name="payment" required>
                            <option value="bar">Barzahlung</option>
                            <option value="karte">Kreditkarte</option>
                            <option value="paypal">PayPal</option>
                            <option value="klarna">Klarna</option>
                        </select><br><br>
                    </form>
                </div>
                <div class="mybtton">
                    <a onclick="saveCustomerData()" type="submit">Daten speichern & bezahle</a>
                </div>
                <div class="mybtton">
                    <a onclick="btnBack()">Zurück</a>
                </div>
            </section>

            <section class="opacity" id="section_successful_message">
                <div class="order successful_message" id="successful_message">
                </div>
                <div class="mybtton">
                    <a href="index.html">Zur ersten Seite</a>
                </div>
            </section>

        </main>

        <footer class="index_footer">

            <nav>
                <ul class="footer_menu" id="menu">
                    <li><a href="mailto:info@testmail.de">Kontakt</a></li>
                    <li><a href="html/AGB-Impressum-Datenschutz.html" target="_blank">AGB</a></li>

                    <li><a href="html/AGB-Impressum-Datenschutz.html" target="_blank">Impressum</a></li>
                </ul>

                <ul class="social_media">
                    <li>
                        <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                            <img src="assets/imgs/icons/social-media/facebook.png" alt="Facebook">
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                            <img src="assets/imgs/icons/social-media/instagram.png" alt="Instagram">
                        </a>
                    </li>

                        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">

                        </a>

                        <a href="https://wa.me/123456789" target="_blank" aria-label="WhatsApp">

                        <a href="https://t.me/username" target="_blank" aria-label="Telegram">
                            <img src="assets/imgs/icons/social-media/telegram.png" alt="Telegram">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
