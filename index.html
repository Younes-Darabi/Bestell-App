<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="/">

    <link rel="icon" href="assets/imgs/icons/favicon.ico">
    <title>Bestell App</title>

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/font.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/footer.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">

    <script src="assets/scripts/db.js" defer></script>
    <script src="assets/scripts/mainCourses.js" defer></script>
    <script src="assets/scripts/sideDishes.js" defer></script>
    <script src="assets/scripts/script.js" defer></script>
    <script src="assets/scripts/ShoppingCart.js" defer></script>
</head>

<body onload="showPizzaMenu()">

    <div class="div_body">
        <header>
            <img src="assets/imgs/icons/Logo.png" height="50px">
            <div class="menu_header">
                <span class="line_menu"></span>
                <span class="line_menu"></span>
                <span class="line_menu"></span>
            </div>
        </header>

        <main>
            <section class="main_left">
                <div class="restaurant_header">
                    <img class="pizza_bremen_logo" src="assets/imgs/icons/fav-icon.png">
                </div>
                <div class="restaurant_title">
                    <h1>Pizza Bremen</h1>
                    <span class="bewertung">Bewertung (4.8 von 5 Sternen)</span>
                </div>
                <div class="hauptgerichte_beilage">
                    <button onclick="showPizzaMenu()"><img src="assets/imgs/icons/Hauptgerichte.png"
                            width="30px">Hauptgerichte</button>
                    <button onclick="showBeilageMenu()"><img src="assets/imgs/icons/Beilage.png"
                            width="30px">Beilage</button>
                </div>
                <div>
                    <div class="div_article" id="content"></div>
                </div>
            </section>
            <div class="main_right">
                <div class="warenkorb">
                    <h2>Warenkorb</h2>
                    <div class="line"></div>
                    
                    <div class="ShoppingCart" id="ShoppingCart"></div>

                    <div id="delivery_method" class="deliveryMethod display_none">
                        <h3>Bitte wählen Sie eine Versandart:</h3>
                        <label><input onclick="deliveryMethod()" name="deliveryMethod" type="radio"
                                value="10" checked>Lieferung (10€)</label>
                        <label><input onclick="deliveryMethod()" name="deliveryMethod" type="radio"
                                value="0">Abholen</label>
                    </div>

                    <div class="ShoppingCart" id="total_payment_price"></div>

                </div>
            </div>
        </main>

        <footer></footer>
    </div>

</body>

</html>
